<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <h1>Order</h1>
    </header>
    <main class="cupcake-container">
        <a href="{{ url_for('home') }}" style='color:black'><h4>Home Page</h4></a>
            
        <h2>Order Items</h2>
        <table>
            <th>
                <h3>Cupcake</h3>
            </th>
            <th>
                <h3>Price</h3>
            </th>
            <th>
                <h3>Quantity</h3>
            </th>
            {% for cupcake in cupcakes %}
            <tr>
                <td>
                    <h4>{{ cupcake[0] }}</h4>
                </td>
                <td>
                    <h4>Price: {{ cupcake[1] }}</h4>
                </td>
                <td>
                    <h4>Qty: {{ cupcake[2] }}</h4>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>

</body>
</html>
